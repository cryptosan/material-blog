{% extends "base.html" %}

{% block content %}
<div class="container percent_40">
    <form action="" method="post" class="form-horizontal">
    {{ form.hidden_tag() }}
        <fieldset>
            <legend>{{ g.user.nickname }}'s Blog!</legend>
            <div class="form-group">
                <div class="col-lg-12">
                    {{ form.blgEditSub(class="form-control", type="text") | safe }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    {{ form.blgEditBody(class="form-control", row="3") }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    {{ form.blgEditBtn(class="btn btn-primary") }}
                    <button type="reset" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script language="javascript">
    var editor = new Editor({
        element: document.getElementById('body')
    });
    editor.render();
</script>
{% endblock %}
