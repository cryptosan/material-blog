<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
	<h1>Sign in</h1>
	<form action="" method="post" name="login">
		<!-- The form.hidden_tag() template argument will get replaced with
		a hidden field that implements the CSRF prevention that we enabled in
		the configuration. -->
		{{ form.hidden_tag() }}
		<p>{{ form.email.label }} : {{ form.email | safe }}</p>
		<p>{{ form.password.label }} : {{ form.password }}</p>
		<p>{{ form.remember_me }} Remember Me</p>
		<p>{{ form.submit }}</p>
	</form>
{% endblock %}
